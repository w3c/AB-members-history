<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>W3C Advisory Board members over time</title>
	<link href="asset/node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="asset/site.css" rel="stylesheet">
	<link rel="stylesheet" href="members.css">
	<style>
		body {
			margin: 0;
		}
	</style>
</head>
<body>
	<h1>W3C Advisory Board members over time</h1>
	<p><small>[<a href="https://www.w3.org/2002/ab/">Return to the public AB Home</a>]</small></p>
	<p>W3C <abbr title="Advisory Board">AB</abbr> members and their terms are represented on a timeline from 1998 to the present.</p>
	<p>The data is based on <a href="https://www.w3.org/2002/ab/#terms">terms</a>. Found a mistake? <a href="https://github.com/w3c/AB-members-history/blob/main/members.json">Correct it with a pull request!</a></p>
	<table>
		<thead>
			<th>Legend</th>
		</thead>
		<tbody class="legend">
			<tr>
				<td class="appointed">Appointed</td>
			</tr>
			<tr>
				<td class="elected">Elected</td>
			</tr>
			<tr>
				<td class="staff-contact">Staff Contact</td>
			</tr>
			<tr>
				<td class="chair">Chair</td>
			</tr>
			<tr>
				<td class="resigned,elected">Resigned</td>
			</tr>
		</tbody>
	</table>

	<table id="membersList">
		<thead class="years">
			<tr>
				<th>Name</th>
			</tr>
		</thead>
	</table>
	<script src="members.js" type="module"></script>
</body>
</html>
